<div
  [hidden]="pictures(details).length === 0"
  class="rightColumn"
  [ngClass]="{
    rightColumn_1: pictures(details).length < 3,
    rightColumn_2: pictures(details).length === 3
  }"
>
  <div class="rowWrap">
    <div class="cell" *ngFor="let item of pictures(details)">
      <div class="picture-image">
        <img mat-card-image [src]="item" [alt]="`Picture ${item} not found`" />
      </div>
    </div>
  </div>
</div>
